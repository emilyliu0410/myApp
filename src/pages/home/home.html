  <!--history about egg waffle-->
  <h1>雞蛋仔微歷史</h1>
  <p>雞蛋仔是一種香港原創的傳統街頭小吃，據說在五十年代的香港已經出現，當時雜貨店有不少破裂的雞蛋賣不出去，因為不想白白浪費，於是有人忽發奇想，加入麵粉、牛油等做成蛋漿，然後倒進模具烘焗，後來有人設計出雞蛋狀的模具，於是被命名為「雞蛋仔」。雞蛋仔的主要成分包括雞蛋、麵粉、淡奶和糖，完成後呈金黃色。雞蛋仔已經從香港流傳到鄰近地區，現在連北美地區都可找到這種香港小吃。</p>
